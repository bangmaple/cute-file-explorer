<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link  rel="stylesheet preload prefetch"  href="../public/font.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="../css/index.css"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style media="screen" type="text/css">
      body {
        background-color: #f6ccc3;
      }
      .bounce-box {
        animation-duration: 1s;
        animation-iteration-count: infinite;
        margin: 0 auto 0 auto;
        transform-origin: bottom;
      }
      .box {
        width: 200px;
        display: flex;
        height: 100vh;
        width: 100%;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .bounce-3 {
        animation-name: bounce-3;
        animation-timing-function: ease;
      }
      @keyframes bounce-3 {
        0% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-100px);
        }
        50% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(0);
        }
      }
      .progress2 {
        margin-top: 2rem;
        padding: 6px;
        width: 20rem;
        border-radius: 5px;
        border: 1px solid #f99fa4;
        background: rgba(255, 255, 255, 0.25);
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.25),
          0 1px rgba(255, 255, 255, 0.08);
      }

      .progress-bar2 {
        height: 18px;
        border-radius: 5px;
        background-image: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.3),
          rgba(255, 255, 255, 0.05)
        );
        transition: 0.4s linear;
        transition-property: width, background-color;
      }

      .progress-moved .progress-bar2 {
        width: 85%;
        background-color: #ef476f;
        animation: progressAnimation 6s;
      }

      @keyframes progressAnimation {
        0% {
          width: 5%;
          background-color: #f99fa4;
        }
        100% {
          width: 85%;
          background-color: #ef476f;
        }
      }
    </style>
    <title>BangMaple SuperApp</title>
  </head>
  <body>
    <div id="root">
      <div id="spinner" class="box">
        <div class="bounce-box bounce-3">
          <img src="../images/strawberry-min.png" height="200" width="200" />
        </div>
        <div class="progress2 progress-moved">
          <div class="progress-bar2"></div>
        </div>
        <!--<div style="width: 10rem; height: 2rem; border-radius: 5px; border: 1px solid #f99fa4;"></div>-->
      </div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
